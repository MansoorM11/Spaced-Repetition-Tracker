<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Spaced Repetition Tracker</title>
  </head>
  <body>
    <main>
      <h1>Spaced Repetition Tracker</h1>
      <section>
        <label for="select-user">Select a user:</label>
        <select name="select-user" id="select-user">
          <option value="">Select a user</option>
        </select>
      </section>

      <section>
        <h2>Add new topics</h2>
        <form id="topic-form">
          <div>
            <label for="topic-name">Topic Name:</label>
            <input type="text" id="topic-name" name="topic-name" required />
            <br />
          </div>
          <div>
            <label for="start-date">Start date:</label>
            <input type="date" id="start-date" name="start-date" required />
            <br />
          </div>
          <button type="submit">Add topic</button>
        </form>
      </section>
      <p id="message"></p>
      <section>
        <h2>Agenda</h2>
        <ul id="agenda-list"></ul>
      </section>
    </main>

    <script type="module" src="./script.mjs"></script>
  </body>
</html>
